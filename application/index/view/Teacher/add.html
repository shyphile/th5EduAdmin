<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新增辅导员信息</title>
	<link rel="stylesheet" type="text/css" href="/tp5EduAdmin/public/static/bootstrap/css/bootstrap.min.css">
</head>
<body style="margin: 100px 100px">
	<div class="row">
		<div class="col-md-3" >
			<form action="{:url('save')}" method="post">
				<div class="form-group">
					<label for="name">姓名:</label>
					<input type="text" name="name" id="name" class="form-control" value="{$userinfo}">
				</div>
				<div class="form-group">
					<label>性别:</label>
					<input type="radio" name="sex" id="sex0" value="0" checked="" >
					<label for="sex0">男</label>
					<input type="radio" name="sex" id="sex1" value="1" >
					<label for="sex1">女</label>
				</div>
				<div class="form-group">
					<label for="username">用户名:</label>
					<input type="text" name="username" id="username" class="form-control" value="{$userinfo}">
				</div>
				<div class="form-group">
					<label for="password">密码:</label>
					<input type="text" name="password" class="form-control" id="password" value="{$userinfo}">
				</div>
				<div class="form-group">
					<label for="email">电邮:</label>
					<input type="text" class="form-control" name="email" id="email" value="{$userinfo.'@qq.com'}">
				</div>
				<button type="submit" class="btn btn-primary">保存</button>
			</form>
		</div>
	</div>
</body>
</html>
