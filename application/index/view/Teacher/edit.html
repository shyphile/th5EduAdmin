<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改辅导员信息</title>
	<link rel="stylesheet" type="text/css" href="/tp5EduAdmin/public/static/bootstrap/css/bootstrap.min.css">
</head>
<body style="margin:100px 100px;">
	<div class="row">
		<div class="col-md-3">
			<form action="{:url('update')}" method="post">
				<input type="hidden" name="id" value="{$Teacher->id}">
				<div class="form-group">	
					<label for="">姓名</label>
					<input type="text" name="name" value="{$Teacher->name}" class="form-control">
				</div>
				<div class="form-group">	
					<label for="">性别</label>
					<select name="sex" class="form-control" >
						<option value="0">男</option>
						<option value="1" {eq name="Teacher->sex" value="women"}selected{/eq}>女</option>
					</select>
				</div>
				<div class="form-group">	
					<label for="">用户名</label>
					<input type="text" name="username" value="{$Teacher->username}" class="form-control">
				</div>
				<div class="form-group">	
					<label for="">密码</label>
					<input type="text" name="password" value="{$Teacher->password}" class="form-control">
				</div>
				<div class="form-group">	
					<label for="">电邮</label>
					<input type="text" name="email" value="{$Teacher->email}" class="form-control">
				</div>
				<button type="submit" class="btn btn-primary">保存</button>
			</form>
		</div>
	</div>
	
</body>
</html>
