{extend name="addORedit" /}
{block name="title"}
{if $Student->id==0}
新增班级信息
{else}
编辑班级信息
{/if}
{/block}
{block name="content"}
<input type="hidden" name="id" value="{$Student->id}">
<div class="form-group">	
	<label for="">姓名:</label>
	<input type="text" name="name" value="{$Student->name}" class="form-control">
</div>
<div class="form-group">	
	<label for="">学号:</label>
	<input type="text" name="num" value="{$Student->num}" class="form-control">
</div>
<div class="form-group">	
	<label for="">性别</label>
	<select name="sex" class="form-control" >
		<option value="0">男</option>
		<option value="1" {eq name="Student->sex" value="女"}selected{/eq}>女</option>
	</select>
</div>
<div class="form-group">	
	<label for="">电邮:</label>
	<input type="text" name="email" value="{$Student->email}" class="form-control">
</div>
<div class="form-group">
	<label for="">班级:</label>
	<select name="klass_id">
	{volist name="Student->Klass->all()" id="_Klass"}
		<option value="{$_Klass->id}" 
		{eq name="_Klass->id" value="$Student->klass_id" }selected{/eq}>{$_Klass->name}
		</option>
		{/volist}
	</select>
</div>
<button type="submit" class="btn btn-primary">保存</button>
{/block}
