<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>班级信息管理</title>
	<link rel="stylesheet" type="text/css" href="/tp5EduAdmin/public/static/bootstrap/css/bootstrap.min.css">
	<style type="text/css">
		th,td{
			text-align: center;
		}
	</style>
</head>
<body class="container">
	<div class="row">
		<div class="col-md-12">
			<hr>
			<div class="row">
				<div class="col-md-8">
					<form class="form-inline">
						<div class="form-group">
							<label class="sr-only">名称</label>
							<input type="text" name="name" value="{:input('get.name')}" placeholder="班级名称..." class="form-control">
						</div>
						<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
					</form>
				</div>
				<div class="col-md-4 text-right">
					<a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
				</div>
			</div>
			<hr>
			<table class="table table-hover table-bordered">
				<tr class="info">
					<th>序号</th>
					<th>班级名称</th>
					<th>辅导员名称</th>
					<th>创建时间</th>
					<th>修改时间</th>
					<th>操作</th>
				</tr>
				{volist name="klasses" id="_Klass"}
				<tr>
					<td>{$_Klass->id}</td>
					<td>{$_Klass->name}</td>
					<td>{$_Klass->Teacher->name}</td>
					<td>{$_Klass->create_time}</td>
					<td>{$_Klass->update_time}</td>
					<td>
						<a href="{:url('edit?id='.$_Klass->id)}" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>
						<a href="{:url('delete?id='.$_Klass->id)}" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a>
					</td>
				</tr>
				{/volist}
			</table>
			{$klasses->render()}
		</div>
	</div>
</body>
</html>
